name: CI/CD - Flask App on EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: flask-app-repo
  CLUSTER_NAME: eks-cluster
  ECR_URL: 557690607676.dkr.ecr.us-east-2.amazonaws.com

jobs:
  deploy:
    name: Deploy Infrastructure and App
    runs-on: ubuntu-latest

    steps:
      ####################################################################
      # שלב 1: Checkout + AWS credentials + Terraform setup
      ####################################################################
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      ####################################################################
      # שלב 2: יצירת הרשאות IAM למשתמש yakir (Policies)
      ####################################################################
      - name: Terraform Init for IAM Policies
        working-directory: flask-app/infra/bootstrap
        run: terraform init -reconfigure

      - name: Clean Terraform state
        run : |
          rm -rf .terraform terraform.tfstate \
          terraform.tfstate.backup

      - name: Terraform Apply IAM Policies
        working-directory: flask-app/infra/bootstrap
        run: |
         terraform apply -auto-approve \
          -target=aws_iam_user_policy_attachment.attach_s3_policy \
          -target=aws_iam_user_policy_attachment.attach_dynamodb_policy

      - name: Wait for IAM policies to propagate
        run: sleep 15

      ####################################################################
      # שלב 3: יצירת backend (S3 + DynamoDB)
      ####################################################################
      - name: Terraform Apply for Backend
        working-directory: flask-app/infra/bootstrap
        run: terraform apply -auto-approve

      ####################################################################
      # שלב 4: תשתית מלאה - VPC, EKS, Node Groups, ECR וכו'
      ####################################################################
      - name: Terraform Init for Infra
        working-directory: flask-app/infra
        run: terraform init -reconfigure

      - name: Terraform Plan Infra
        working-directory: flask-app/infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply Infra
        working-directory: flask-app/infra
        run: terraform apply -auto-approve tfplan

      ####################################################################
      # שלב 5: Build & Push Docker Image ל-ECR
      ####################################################################
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_URL

      - name: Build Docker Image
        working-directory: flask-app/app
        run: docker build -t $ECR_URL/$ECR_REPOSITORY:latest .

      - name: Push Docker Image
        run: docker push $ECR_URL/$ECR_REPOSITORY:latest

      ####################################################################
      # שלב 6: Deploy עם Helm ל-EKS
      ####################################################################
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Deploy with Helm
        run: |
          helm upgrade --install flask-app flask-app/helm/flask-app \
            --set image.repository=$ECR_URL/$ECR_REPOSITORY \
            --set image.tag=latest \
            --set service.type=LoadBalancer
